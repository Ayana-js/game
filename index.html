<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <h1 class="choice">Выберите уровень сложности:</h1>
        <p class="description">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выбора карт. </p>
        <ul class="levels">
            <h2 class="levels__item" id="easy">Простой</h2>
            <h2 class="levels__item" id="middle">Средний</h2>
            <h2 class="levels__item" id="hard">Сложный</h2>
        </ul>
        <button class="start" id="start">Начать игру</button>
        <div class="cards">
           <img src="img/card.png.crdownload" class="cards__first">
           <img src="img/card.png.crdownload" class="cards__second">
        </div>
    </div>
        <div id="game"></div> 
      <script src="script.js"></script>
</body>
</html>
